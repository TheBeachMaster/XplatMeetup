<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Ionic Meetup Demo App</title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-calm">
      <h1 class="title center">Image View App</h1>
    </ion-header-bar>
    <ion-content class="has-header padding" ng-controller="MediaCtrl">
      <br><br>
      <div class="item item-divider">
        <i class="ion-images"></i> Local Images
      </div>
      <a class="item item-list-detail">
        <ion-scroll direction="x" style="height:200px;width:400px;">
          <img ng-repeat="image in allImages" ng-src="{{image.src}}" ng-click="showImages($index)" class="image-list-thumb" />
        </ion-scroll>
      </a>
      <br><br>
      <div class="button-bar">
        <button class="button  button-calm" ng-click="playVideo()">Play awesome video</button>
        <!--Removed button-outline-->
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
